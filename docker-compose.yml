version: '3.3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  front-sh-1:
    image: nginx
    container_name: front-sh-v1
    ports:
      - 8081:80
      - 3003:443
    links:
      - back-1
    volumes:
      - "./sh-1:/usr/share/nginx/html"
    restart: always
  
  back-1:
    build: ./sh-1
    image:  dev-ts:back
    container_name: back-v1
    command: yarn run start
    ports:
      - 3000:3000
    volumes:
      - ./sh-1:/app
    restart: always
  
  front-sh-2:
    image: nginx
    container_name: front-sh-v2
    ports:
      - 8082:80
      - 3004:443
    links:
      - back-2
    volumes:
      - "./sh-2:/usr/share/nginx/html"
    restart: always
  
  back-2:
    build: ./sh-2
    image:  dev-ts-2:back
    container_name: back-v2
    command: yarn run start
    ports:
      - 3001:3000
    volumes:
      - ./sh-2:/app
    restart: always
    
