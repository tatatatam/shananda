<script>
  var username = window.localStorage.getItem("username");
  var password = window.localStorage.getItem("password");
  $(document).ready(function () {
    unAuthChecker();
    initDropDownlist();
  });

  function unAuthChecker() {
    var username = window.localStorage.getItem("username");
    var password = window.localStorage.getItem("password");
    if (username && password) {
      console.log(username, password);
    } else {
      window.location = "/"
    }
  }

  function initDropDownlist() {
    $.ajax({
      'url': url + '/grantlist',
      dataType: 'json',
      type: 'POST',
      data: {
        "username": username,
        "password": password,
      },
      success: function (response) {
        var result = response.d.results
        for (var i = 0; i < result.length; i += 1) {
          $('#project-dl').append('<option value="' + result[i].Project.ID + '" disable>' + result[i].Project.Title + '</option>');
        }
      }
    });
    
  }
 
     function changeCategory() {

        var selectedProject = $("#project-dl").find(':selected').val()
        $.ajax({
          'url': url + '/dropdownlist',
          dataType: 'json',
          type: 'POST',
          data: {
            "username": username,
            "password": password,
            "dropdownlist": "category",
            "project": selectedProject
          },
          success: function (response) {

            var result = response.data
            var data = $('#rp-ct-dl');
            data.find("option").remove();
            data.append('<option value="0" disable>Please Select Category</option>');
            for (var i = 0; i < result.length; i += 1) {
              $('#rp-ct-dl').append('<option  value="' + result[i].Id + '" disable>' + result[i].Title + '</option>');
            }
          }
        });


      }
  
  function queryReportByStatusRpCompProject() {
    var selectedProject = $("#project-dl").find(':selected').val()
    var selectedCategory = $("#rp-ct-dl").find(':selected').val()
    var selectedIsHas = $("#h-defect").prop('checked')
    if (selectedProject != "0" && selectedCategory != "0") {
   
      renderDataTable( selectedProject, selectedIsHas, selectedCategory);
    } else {
      var err= ""
      if(selectedProject == 0) err+= " project "
      if(selectedCategory == 0) err+=" Category"
      alert("You have to choose select ")
    }
  }
     function changeCategory() {
       
       var selectedProject = $("#project-dl").find(':selected').val()
       $.ajax({
         'url': url + '/dropdownlist',
         dataType: 'json',
         type: 'POST',
         data: {
           "username": username,
           "password": password,
           "dropdownlist": "category",
           "project": selectedProject
          },
          success: function (response) {
            
            var result = response.data
            var data = $('#rp-ct-dl');
            data.find("option").remove();
            data.append('<option value="0" disable>Please Select Category</option>');
            for (var i = 0; i < result.length; i += 1) {
              $('#rp-ct-dl').append('<option  value="' + result[i].Id + '" disable>' + result[i].Title + '</option>');
            }
          }
        });

        
      }

  function renderDataTable( project, isHas, category) {
    var dateDisplay = moment().format('DD/MM/YYYY');
    $("#dateDisplay").text(dateDisplay)
    $("#example").dataTable().fnDestroy()
    var t = $('#example').DataTable({
      "pageLength": 20,
      // dom: 'Bfrtip',
      "order": [['8', 'asc'],['1', 'asc']],
      rowGroup: {
        // endRender: function (rows, group) {
        //   var avg = rows
        //     .data()
        //     .pluck(5)
        //     .reduce(function (a, b) {
        //       return a + b.replace(/[^\d]/g, '') * 1;
        //     }, 0) / rows.count();

        //   return 'Average salary in ' + group + ': ' +
        //     $.fn.dataTable.render.number(',', '.', 0, '$').display(avg);
        // },
        dataSrc:  "Cat_Data.Item_Type.Title"
      },
      "processing": true,
      "ajax": {
        "url": url + "/summary",
        "type": "POST",
        "data": {
          "username": username,
          "password": password,
          "project": project,
          "category": category,
          "isHas": isHas
        },
        "dataSrc": function (d) {
          console.log(d)
          return d
        }
      },
      "columns": [
        {
          "data": null
        },
        {
          "data": function (data, type, output) {
            if(data.Cat_Data.Is_Approved)
            return "Yes"
            else return "No"
          }
        },
        {
          "data": function (data, type, output) {
            return data.Category.Title;
          }
        },
        {
          "data": function (data, type, output) {
            return data.Title;
          }
        },
        {
          "data": function (data, type, output) {
            if(typeof (data.PASS) !== 'undefined' && typeof (data.NOT_PASS) !== 'undefined') return data.PASS + data.NOT_PASS
            else return 0
          }
        },
        {
          "data": function (data, type, output) {
            if (typeof (data.NOT_PASS) !== 'undefined') return data.NOT_PASS
            else return "N/A"
          }
        },
        {
          "data": function (data, type, output) {
            if(typeof(data.PASS)!== 'undefined') return data.PASS
            else return "N/A"
          }
        },
        {
          "data": function (data, type, output) {
             if (typeof (data.PASS) !== 'undefined' && typeof (data.NOT_PASS) !== 'undefined') return  Math.round(parseFloat(data.PASS) / parseFloat(data.PASS+data.NOT_PASS) * 10000) / 100 + "%"
             else return 0 +" %"
          }
         },
          {
          "data": function (data, type, output) {
            return data.Cat_Data.Item_Type.Title
          },
          "visible": false
        },
         
      ]
    });
    t.on('order.dt search.dt', function () {
      t.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
        cell.innerHTML = i + 1;
      });
      t.column(1, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
        if(cell.innerHTML == "No") {
          $(cell).css('background-color', 'Red');
        }else {
          $(cell).css('background-color', 'Green');
        }
      });

    }).draw();
  }
 
</script>
